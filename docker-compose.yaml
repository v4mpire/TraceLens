services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tracelens}
      POSTGRES_USER: ${POSTGRES_USER:-tracelens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tl_db_prod_2026_secure_pass_a1b2c3d4e5f6}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracelens -d tracelens"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tracelens-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - tracelens-network

  ingestion-service:
    build:
      context: .
      dockerfile: packages/ingestion-service/Dockerfile
      args:
        NODE_ENV: production
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-tracelens}:${POSTGRES_PASSWORD:-tl_db_prod_2026_secure_pass_a1b2c3d4e5f6}@postgres:5432/${POSTGRES_DB:-tracelens}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_KEY_SECRET: ${API_KEY_SECRET:-tl_prod_2026_secure_api_key_f8d9e7c6b5a4321098765432109876543210}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tracelens-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      NEXT_PUBLIC_DASHBOARD_URL: ${NEXT_PUBLIC_DASHBOARD_URL:-https://tracelens.thatinsanegirl.com}
      HOSTNAME: "0.0.0.0"
    depends_on:
      ingestion-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tracelens-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tracelens-network:
    driver: bridge
